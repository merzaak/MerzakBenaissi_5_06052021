<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Orinoco, une autre façon de faire du shopping en ligne, qualité garantie, prix bas, gamme élargie">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="SHORTCUT ICON" href="favicon.ico"/>
    <script src="frontend/script/heroku.js" defer></script>
    <script src="frontend/accueil.js" defer></script>
    <script src="frontend/script/onloadcart.js" defer></script>
    <title>Orinoco - les meilleurs prix</title>
</head>
<body>
    <header class=" p-3 mx-auto mb-5 sticky-top" style="background-color: #f3e9f1;">
        <div class="container">
            <div class="row d-flex justify-content-between flex-column-reverse flex-md-row">
                <div class="d-flex justify-content-between flex-grow-1">
                    <div class="col">
                        <a class="navbar-brand" href="index.html">
                            <img src="frontend/images/logo.png" width="150" height="60" alt="logo Orinoco"> 
                        </a>
                    </div>
                    <div class="col text-right">
                        <ul class="list-inline list-unstyled font-weight-bold">
                            <li class="list-inline-item "><a href="#" class="text-reset" title="Mes préférées"><i class="bi bi-suit-heart h3"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="text-reset" title="Compte"><i class="bi bi-person h3"></i></a></li>
                            <li class="list-inline-item"><a href="frontend/basket.html" class="text-reset" title="panier"><i class="bi bi-cart3 h3"></i><span class="cartIcone position-absolute bg-primary text-light rounded-circle px-1">0</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container my-5">  
        <div class="row row-cols-1  row-cols-lg-4 main">
            <template id="templateTeddies" >
                <div class="card m-4  p-0 col">
                    <img src="" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-title h4"></p>
                        <p class="card-text text-right">Prix: <span class="price text-right font-weight-bold"></span></p>
                    </div>
                    <div class="card-footer">
                        <a href="frontend/product.html?id=1234" class="stretched-link btn btn-info d-block url">Voir détail</a>
                    </div>
                </div>
            </template>
        </div>   
    </div>
    <footer class="bg-dark text-light mt-4 p-4">
        <div class="container">
            <div class="row">
                <div class="col col-md-6 float-left">
                    <ul class="list-inline font-weight-bold">
                        <li class="list-inline-item"><a href="#" class="text-reset">A Propos</a></li>
                        <li class="list-inline-item"><a href="#" class="text-reset">Conditions d'utilisations</a></li>
                        <li class="list-inline-item"><a href="#" class="text-reset">Mentions Légales</a></li>
                    </ul>
                </div>
                <div class="col col-md-6 text-right">
                    <div class="col">
                        <h6>Suivez-Nous</h6>
                    </div>
                    <div class="col">
                        <ul class="list-inline list-unstyled font-weight-bold">
                            <li class="list-inline-item"><a href="#" class="text-reset"><i class="bi bi-facebook"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="text-reset"><i class="bi bi-twitter"></i></a></li>
                            <li class="list-inline-item"><a href="#" class="text-reset"><i class="bi bi-instagram"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

</html>
